name: End-to-end
on: push
jobs:
  cypress-run-api:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        id: cypress # Definindo um ID para este passo
        with:
          command: npm run teste:GETapi

      - name: Send notification to Google Chat
        if: always() # Este passo sempre será executado, independentemente do status anterior
        env:
          WEBHOOK_URL: "https://chat.googleapis.com/v1/spaces/AAAATzKXhvA/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=hKCSdPs13r28hOwKxJsTjx1c-ODv1qReIoe2VsBuR54"
        run: |
          if [ "${{ steps.cypress.outcome }}" == "success" ]; then
            status="Todos os testes passaram com sucesso!"
            color="#28a745" # Verde
          else
            status="Alguns testes falharam."
            color="#d73a49" # Vermelho
          fi

          json_payload=$(echo '{
            "cards": [
              {
                "header": {
                  "title": "Resultado da Pipeline: End-to-end",
                  "subtitle": "'"${status}"'",
                  "imageUrl": "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Cypress.io_logo.svg/1024px-Cypress.io_logo.svg.png",
                  "imageStyle": "AVATAR"
                },
                "sections": [
                  {
                    "widgets": [
                      {
                        "textParagraph": {
                          "text": "A execução da pipeline <b>End-to-end</b> foi concluída."
                        }
                      },
                      {
                        "keyValue": {
                          "topLabel": "Status",
                          "content": "'"${status}"'",
                          "contentMultiline": "false",
                          "icon": "DESCRIPTION",
                          "button": {
                            "textButton": {
                              "text": "Ver Detalhes",
                              "onClick": {
                                "openLink": {
                                  "url": "https://github.com/SeuRepositorio/actions/runs"
                                }
                              }
                            }
                          }
                        }
                      }
                    ]
                  }
                ]
              }
            ]
          }')

          curl -X POST -H "Content-Type: application/json" -d "$json_payload" "$WEBHOOK_URL"
